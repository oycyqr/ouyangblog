<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-3.3.7/css/bootstrap.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1/jquery-3.3.1.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-sm-8 col-md-6 col-sm-offset-1 col-md-offset-3">
            <h1 style="text-align: center;">登录</h1>
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username and password.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>
            <form th:action="@{/login}" method="POST">
                <div class="form-group">
                    <input type="text" name="username" class="form-control input-lg" placeholder="用户名"
                              required="true" autofocus="true"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control input-lg" placeholder="密码"
                              required="true"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">登录</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
